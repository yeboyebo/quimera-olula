---
shortcuts:
  - type: Model
    name: facturas
    id: idFactura
    schema: facturascli
    url: "/ventas/facturas"
    logicDelete: true
state:
  filtroVisible: false
bunch:
  onInit:
    - _type: grape
      name: getFacturas
  onMostrarFiltroClicked:
    - _type: set
      path: filtroVisible
      value:
        toggleStatePath: filtroVisible
  onFacturasFilterChanged:
    - _type: grape
      name: onMostrarFiltroClicked
    - _type: set
      path: facturas.filter
      value:
        payloadPath: value
    - _type: grape
      name: getFacturas
  onNuevaFacturaClicked:
    - _type: navigate
      url:
        const: "/ventas/facturas/nuevo"
  onNewFacturaChanged:
    - onFacturasNewItemChanged
    - addFacturasItem
