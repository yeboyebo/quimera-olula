---
shortcuts:
  - type: DetailBuffer
    name: linea
    id: idLinea
    parentId: codInventario
    schemaName: lineasInventario
    mode: insert
state:
  inline: true
  focusArticulo: true
bunch:
  onExpandirClicked:
    - _type: set
      path: inline
      value:
        toggleStatePath: inline
  onLineaExpandidaSectionAccepted:
    - _type: grape
      name: saveLinea
  onLineaExpandidaSectionCancelled:
    - _type: grape
      name: onExpandirClicked
  onLineaSaved:
    - _type: grape
      name: initBufferLinea
    - _type: set
      path: linea.buffer.cantidad
      value:
        const: 0
    - _type: set
      path: focusArticulo
      value:
        toggleStatePath: focusArticulo
    - _type: set
      path: inline
      value:
        const: true
